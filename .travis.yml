matrix:
  include:
    - language: java
      jdk:
        - oraclejdk8
      install: true

      before_install:
        - cd Json2Excel

      script:
        - gradle check

    - sudo: required
      addons:
        chrome: stable

      language: node_js
      node_js:
        - "8"
      branches:
        only:
          - master

      before_install:
        - cd test/test/ClientApp

      before_script:
        - npm install -g @angular/cli

      script:
        - ng build --prod --aot
        - ng test